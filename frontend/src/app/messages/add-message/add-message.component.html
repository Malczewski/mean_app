<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #messageForm="ngForm">
      <div class="form-group">
        <label for="name">Author</label>
        <input type="text" [(ngModel)]="message.author" 
          class="form-control" id="name" name="name" placeholder="Enter your name"
          required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="text">Text</label>
        <input type="text" [(ngModel)]="message.text" 
          class="form-control" id="text" name="text" placeholder="Enter message"
          required #text="ngModel">
        <div [hidden]="!text.pristine" class="alert alert-danger">Message cannot be empty</div>
      </div>
      <button type="submit" [disabled]="!messageForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
